<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Renda Fixa</h1>
        <form id="investment-form">
            <div class="form-floating mb-3">
                <input type="number" class="form-control w-50" id="valor" placeholder="Valor investido (R$): " step="0.01" required>
                <label for="valor">Valor investido (R$):</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control w-50" id="dias" placeholder="Dias Aplicados:">
                <label for="dias">Dias Aplicados:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control w-50" id="taxaDI" placeholder="Taxa DI (%):" step="0.01" required>
                <label for="taxaDI" >Taxa DI (%): </label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control w-50" id="cdb" placeholder="Rentabilidade do CDB">
                <label for="cdb">Rentabilidade do CDB:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control w-50" id="lcia" placeholder="Rentabilidade do LCI/LCA">
                <label for="lcia">Rentabilidade do LCI/LCA:</label>
            </div>

            <div class="button-group">
                <button type="button" onclick="calculateInvestment()">Calcular</button>
            </div>
        </form>

        <h2>Resultado:</h2>

        <div id="result">
            <h3>CDB</h3>
            <p id="valorInvestidoCDB"></p>
            <p id="rendimentoBrutoCDB"></p>
            <p id="aliquotaIRCDB"></p>
            <p id="rendimentoDescontadoIRCDB"></p>
            <p id="valorTotalLiquidoCDB"></p>

            <h3>LCI e LCA</h3>
            <p id="valorInvestidoLCI"></p>
            <p id="rendimentoBrutoLCI"></p>
            <p id="aliquotaIRLCI"></p>
            <p id="rendimentoDescontadoIRLCI"></p>
            <p id="valorTotalLiquidoLCI"></p>

            <!-- <h3>LCA</h3>
            <p id="valorInvestidoLCA"></p>
            <p id="rendimentoBrutoLCA"></p>
            <p id="aliquotaIRLCA"></p>
            <p id="rendimentoDescontadoIRLCA"></p>
            <p id="valorTotalLiquidoLCA"></p> -->
        </div>

    </div>
    <script src="/js/script.js"></script>
</body>

</html>
