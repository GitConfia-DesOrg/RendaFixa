<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Desordem">

    <title>Renda Fixa</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/x-icon" href="()">

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main class="container container__main">
        <section class="container form">
            <h3 class="form__title">
                Calculadora de Renda Fixa.
            </h3>

            <form class="form" id="investment-form">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-50" id="valor" placeholder="Valor investido (R$): " step="0.01" required>
                    <label for="valor">Valor investido (R$):</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-50" id="dias" placeholder="Dias Aplicados:">
                    <label for="dias">Dias Aplicados:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-50" id="taxaDI" placeholder="Taxa DI (%):" step="0.01"
                        required>
                    <label for="taxaDI">Taxa DI (%): </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-50" id="cdb" placeholder="% do CDB">
                    <label for="cdb">Rentabilidade do CDB (%):</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control w-50" id="lcia" placeholder="% do LCI/LCA">
                    <label for="lcia">Rentabilidade do LCI/LCA (%):</label>
                </div>
                <div class="button-group form__button--container">
                    <button type="button" class="btn btn-outline-secondary" onclick="calculateInvestment()">
                        Calcular
                    </button>
                </div>
            </form>
        </section>
        
        <section class="container results">
            <h2 class="results__title">Resultado:</h2>

            <div class="results__container" id="result">
                <div class="results__container--cdb">
                    <h3 class="results__container--title-cdb">
                        CDB
                    </h3>

                    <p id="valorInvestidoCDB" class="results__container--value"></p>
                    <p id="rendimentoBrutoCDB" class="results__container--value"></p>
                    <p id="aliquotaIRCDB" class="results__container--value"></p>
                    <p id="rendimentoDescontadoIRCDB" class="results__container--value"></p>
                    <p id="valorTotalLiquidoCDB" class="results__container--value"></p>
                </div>

                <div class="results__container--lci">

                    <h3 class="results__container--title-lci">
                        LCI e LCA
                    </h3>

                    <p id="valorInvestidoLCI" class="results__container--value"></p>
                    <p id="rendimentoBrutoLCI" class="results__container--value"></p>
                    <p id="aliquotaIRLCI" class="results__container--value"></p>
                    <p id="rendimentoDescontadoIRLCI" class="results__container--value"></p>
                    <p id="valorTotalLiquidoLCI" class="results__container--value"></p>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/js/script.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>

</html>
