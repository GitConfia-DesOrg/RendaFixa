<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Desordem">

    <title>Renda Fixa</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/x-icon" href="()">

    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>
    <header>
        <nav>

        </nav>
    </header>

    <main class="container">
        <section class="container form">
            <h1 class="form__title">
                Calculadora de Investimentos
            </h1>

            <form class="form" id="investment-form">

                <div class="input-group form__value">
                    <label class="form__value--label" for="valor">
                        Valor Investido (R$): 
                    </label>

                    <input class="form__value--input" type="number" id="valor" step="0.01" required>
                </div>
    
                <div class="input-group form__days">
                    <label class="form__days__label" for="dias">
                        Dias Aplicados: 
                    </label>

                    <input class="form__days__input" type="number" id="dias" required>
                </div>
    
                <div class="input-group form__tax-di">
                    <label class="form__tax-di--label" for="taxaDiaria">
                        Taxa DI (%): 
                    </label>

                    <input class="form__tax-di--input" type="number" id="taxaDiaria" step="0.01" required>
                </div>
    
                <div class="input-group form__value--cdb">
                    <label class="form__value--cdb-label" for="cdb">
                        % do CDB 
                    </label>

                    <input class="form__value--cdb-input" type="number" id="cdb" required>
                </div>
                <div class="button-group form__button--contaienr">
                    <button class="form__button" type="button" onclick="calculateInvestment()">
                        Calcular
                    </button>
                </div>
            </form>

        </section>

        <section class="container results">
            <h2 class="results__title">Resultado:</h2>

            <div class="results__container" id="result">
                <div class="results__container--cdb">
                    <h3 class="results__container--title-cdb">
                        CDB
                    </h3>

                    <p id="valorInvestidoCDB" class="results__container--value"></p>
                    <p id="rendimentoBrutoCDB" class="results__container--value"></p>
                    <p id="aliquotaIRCDB" class="results__container--value"></p>
                    <p id="rendimentoDescontadoIRCDB" class="results__container--value"></p>
                    <p id="valorTotalLiquidoCDB" class="results__container--value"></p>
                </div>
    
                <div class="results__container--lci">

                    <h3 class="results__container--title-lci">
                        LCI e LCA
                    </h3>

                    <p id="valorInvestidoLCI" class="results__container--value"></p>
                    <p id="rendimentoBrutoLCI" class="results__container--value"></p>
                    <p id="aliquotaIRLCI" class="results__container--value"></p>
                    <p id="rendimentoDescontadoIRLCI" class="results__container--value"></p>
                    <p id="valorTotalLiquidoLCI" class="results__container--value"></p>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="/js/script.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>

</html>
