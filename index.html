<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Investimentos</h1>
        <form id="investment-form">
            <div class="input-group">
                <label for="valor">Valor Investido (R$): </label>
                <input type="number" id="valor" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="dias">Dias Aplicados: </label>
                <input type="number" id="dias" required>
            </div>
            <div class="input-group">
                <label for="taxadi">Taxa DI: </label>
                <input type="number" id="taxadi" required>
            </div>
            <div class="input-group">
                <label for="cdb">% do CDB </label>
                <input type="number" id="cdb" required>
            </div>
            <div class="input-group">
                <label for="tipo">Tipo de Investimento: </label>
                <select id="tipo" required>
                    <option value="">Selecione</option>
                    <option value="1">CDB</option>
                    <option value="2">LCI</option>
                    <option value="3">LCA</option>
                </select>
            </div>
            <div class="button-group">
                <button type="button" onclick="calculateInvestment()">Calcular</button>
            </div>
        </form>
        <h2>Resultado:</h2>
        <pre id="result"></pre>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
